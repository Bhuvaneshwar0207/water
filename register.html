<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AquaStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-tint fa-3x text-primary mb-3"></i>
                            <h2>Create Account</h2>
                            <p class="text-muted">Join AquaStore for fresh water delivery</p>
                        </div>
                        
                        <form onsubmit="register(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                </div>
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">
                                </div>
                                <small class="text-muted">For delivery updates</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Delivery Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-home"></i>
                                    </span>
                                    <textarea class="form-control" id="address" rows="3" required placeholder="Enter your complete delivery address"></textarea>
                                </div>
                                <small class="text-muted">Where should we deliver your water cans?</small>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-city"></i>
                                        </span>
                                        <input type="text" class="form-control" id="city" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </span>
                                        <input type="text" class="form-control" id="pincode" required pattern="[0-9]{6}" placeholder="6-digit pincode">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the Terms and Conditions
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="login.html" class="text-primary">Sign in here</a></p>
                            <a href="index.html" class="text-muted">
                                <i class="fas fa-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        function register(event) {
            event.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                terms: document.getElementById('terms').checked
            };
            
            // Validate form
            if (!userData.username || !userData.email || !userData.password || !userData.phone || !userData.address || !userData.city || !userData.pincode) {
                showNotification('Please fill all required fields', 'danger');
                return;
            }
            
            // Validate phone number
            if (!/^[0-9]{10}$/.test(userData.phone)) {
                showNotification('Please enter a valid 10-digit phone number', 'danger');
                return;
            }
            
            // Validate pincode
            if (!/^[0-9]{6}$/.test(userData.pincode)) {
                showNotification('Please enter a valid 6-digit pincode', 'danger');
                return;
            }
            
            // Use authManager if available, otherwise fallback to main.js
            if (typeof authManager !== 'undefined') {
                authManager.register(userData).then(result => {
                    if (result.success) {
                        showNotification('Registration successful! You are now logged in.', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showNotification(result.error || 'Registration failed', 'danger');
                    }
                });
            } else {
                // Fallback to main.js registration with auto-login
                const users = JSON.parse(localStorage.getItem('aquaStoreUsers') || '[]');
                
                // Check if user already exists
                if (users.find(u => u.email === userData.email)) {
                    showNotification('User with this email already exists', 'danger');
                    return;
                }
                
                const newUser = {
                    id: Date.now(),
                    ...userData,
                    createdAt: new Date().toISOString(),
                    isLoggedIn: true
                };
                
                users.push(newUser);
                localStorage.setItem('aquaStoreUsers', JSON.stringify(users));
                
                // Auto-login after registration
                currentUser = newUser;
                localStorage.setItem('aquaStoreCurrentUser', JSON.stringify(newUser));
                
                showNotification('Registration successful! You are now logged in.', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
