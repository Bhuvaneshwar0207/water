<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Products - AquaStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1>Add Test Products to Cart</h1>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200/007BFF/ffffff?text=20L+Water+Can" class="card-img-top" alt="20L Water Can">
                    <div class="card-body">
                        <h5 class="card-title">20L Water Can</h5>
                        <p class="card-text">Premium quality 20 liter water can</p>
                        <h4>₹50</h4>
                        <button class="btn btn-primary w-100" onclick="addToCart(1, '20L Water Can', 50, 'https://via.placeholder.com/300x200/007BFF/ffffff?text=20L+Water+Can')">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200/28a745/ffffff?text=10L+Water+Can" class="card-img-top" alt="10L Water Can">
                    <div class="card-body">
                        <h5 class="card-title">10L Water Can</h5>
                        <p class="card-text">Medium size 10 liter water can</p>
                        <h4>₹30</h4>
                        <button class="btn btn-primary w-100" onclick="addToCart(2, '10L Water Can', 30, 'https://via.placeholder.com/300x200/28a745/ffffff?text=10L+Water+Can')">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200/dc3545/ffffff?text=5L+Water+Can" class="card-img-top" alt="5L Water Can">
                    <div class="card-body">
                        <h5 class="card-title">5L Water Can</h5>
                        <p class="card-text">Small size 5 liter water can</p>
                        <h4>₹20</h4>
                        <button class="btn btn-primary w-100" onclick="addToCart(3, '5L Water Can', 20, 'https://via.placeholder.com/300x200/dc3545/ffffff?text=5L+Water+Can')">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="cart.html" class="btn btn-success btn-lg">
                <i class="fas fa-shopping-cart"></i> View Cart
            </a>
            <button class="btn btn-warning btn-lg ms-2" onclick="clearAllCart()">
                <i class="fas fa-trash"></i> Clear Cart
            </button>
        </div>
        
        <div class="mt-3">
            <div id="statusMessage" class="alert alert-info">
                Add products to cart and then navigate to cart.html to see them
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart-api.js"></script>
    <script src="js/main.js"></script>
    <script>
        function addToCart(productId, productName, price, image) {
            // Use cartManager if available, otherwise fallback to main.js
            if (typeof cartManager !== 'undefined') {
                cartManager.addToCart(productId, productName, price, image, 1);
            } else {
                addToCart(productId, productName, price, image);
            }
            updateStatus(`Added ${productName} to cart!`);
        }

        function clearAllCart() {
            if (typeof cartManager !== 'undefined') {
                cartManager.clearCart();
            } else {
                cart = [];
                saveCartToStorage();
                updateCartBadge();
            }
            updateStatus('Cart cleared!');
        }

        function updateStatus(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            statusDiv.className = 'alert alert-success';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Ready to add products to cart!');
        });
    </script>
</body>
</html>
